<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="chat">

        <aside class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </aside>

        <article class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>

                <button id="send-location">Send location</button>
            </div>
        </article>

    </main>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/moment.min.js"></script>
    <script src="/js/libs/mustache.min.js"></script>
    <script src="/js/libs/utils.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
